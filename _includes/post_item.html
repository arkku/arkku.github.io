<dt><a class="post-title" href="{{ post.url | relative-url }}">{{ post.title }}</a>
    <div class="post-date text-gray">{{ post.date | date: "%b %d, %Y"}}</div>
</dt>
<dd class="post-info">
{% if post.description != "" %}
    <p class="post-desc">{{ post.description }}</p>
{% endif %}
{% if post.tags.size > 0 %}
    <div class="post-tags"><ul class="tags">
    {% for tag in post.tags %}
        <li class="tag">{{ tag }}</li>
    {% endfor %}
    </ul></div>
{% endif %}
</dd>
